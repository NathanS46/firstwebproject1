<!DOCTYPE html>
<html lang = "en-US":>
<head>

    <form action="/action_page">
        <div class="topnav">
            <a class="active" href="index.html">Home</a>
            <input type="text" placeholder="Search..">
         </div>
          
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Password:</label>
        <input type="password" id="lname" name="lname"><br><br>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><BR>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
        <h1>Country</h1>
        <input type="radio" id="Canada" name="Country" value="Canada">
        <label for="Canada">Canada</label><br>
        <input type="radio" id="USA" name="Country" value="USA">
        <label for="USA">USA</label><br>
        <input type="radio" id="Mexico" name="Country" value="Mexico">
        <label for="Mexico">Mexico</label><br><br>
        <input type="submit" value="submit">
      </form>




















</head>
</html>
