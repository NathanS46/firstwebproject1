<!DOCTYPE html>
<html lang = "en-US":>
<head>

    <form action="/action_page">
        <div class="topnav">
            <a class="active" href="index.html">Home</a>
            <input type="text" placeholder="Search..">
         </div>
          
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" minlength="2" maxlength="12"><br><br>
       
        <label for="lname">Password:</label>
        <input type="password" id="lname" name="lname" minlength="8" maxlength="12" required><br><br>
        
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><BR>
        
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"required><br><br>
        
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt" required>
        
        <h1>Country</h1>
        
        <input type="radio" id="Canada" name="Country" value="Canada">
        <label for="Canada">Canada</label><br>
        <input type="radio" id="USA" name="Country" value="USA">
        <label for="USA">USA</label><br>
        <input type="radio" id="Mexico" name="Country" value="Mexico">
        <label for="Mexico">Mexico</label><br><br>
        
        <h1>Vehicle</h1>
        
        <input type="checkbox" id="vehicle1" name="vehicle" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>
        
        <form name="Rental-Car" id="Rental-car" method="get">
            <label for="cars">Choose a car:</label>
            <select name ="cars" id="cars">
                <option value="Ferrari">Ferrari</option>
                <option value="Aston Martin">Aston Martin</option>
                <option value="Alfa romeo">Alfa Romeo</option>
                <option value="McLaren">McLaren</option>
            </select>
            <br /><br />
            
        </form>
        </form>
        <input type="Submit" value="Submit">
      </form>



</head>
</html>
